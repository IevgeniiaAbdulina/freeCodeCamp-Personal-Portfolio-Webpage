<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp | Personal Portfolio Webpage</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="body-wrapper">
        <nav id="navbar" class="nav">
            <ul>
                <li><a href="#welcome-section">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <section id="welcome-section" class="welcome-section">
            <div class="container">
                <h1>Hey I am <br><span>a Web Developer</span></h1>
            </div>
        </section>

        <section id="projects" class="projects-section">
            <div class="container">
                <div class="projects-section-header">
                    <h3>Projects</h3>
                </div>
                <div class="project-tile">
                    <a href="https://github.com/IevgeniiaAbdulina/freeCodeCamp-Survey-Form" target="_blank">
                        <img class="project-img"
                            src="https://github.com/IevgeniiaAbdulina/freeCodeCamp-Survey-Form/raw/master/img/img-desktop.png"
                            alt="survey form project image">
                    </a>
                    <p class="project-name">project title</p>
                </div>
            </div>
        </section>

        <section id="contact" class="contact-section">
            <div class="contact-section-header">
                <h3>Contact header</h3>
                <p>Contact subheader</p>
            </div>
            <div class="contact-links">
                <a id="profile-link" href="https://github.com/IevgeniiaAbdulina" target="_blank"
                    class="contact-links">GitHub</a>
            </div>
        </section>
    </div>

    <footer class="attribution">Challenge by <a href="https://www.freecodecamp.org/" target="_blank">freeCodeCamp</a>.
        Coded by <a href="https://github.com/IevgeniiaAbdulina">Ievgeniia Abdulina</a>.
    </footer>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
